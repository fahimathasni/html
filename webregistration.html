<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table
        {
            margin: 10%;
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <td>Name</td><td><input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example"></td>
        </tr>
        <tr>
            <td>Email</td><td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com"></td>
        </tr>
        <tr>
            <td>Password</td><td><input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"></td>
        </tr>
        <tr>
            <td>District</td><td><select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select></td>
        </tr>
        <tr>
            <td>Photo</td><td><input class="form-control" type="file" id="formFile"></td>
        </tr>
        <tr>
            <td>Gender</td><td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">male<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">femail</td>
        </tr>
        <tr><td><button type="button" class="btn btn-primary">submit</button></td></tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
