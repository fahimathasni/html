<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
        <form action="" method="">
            Name:<input type="text" required><br><br>
            Age:<input type="number" required><br><br>
            Gender: <input type="radio" name="gender" > male <input type="radio" name="gender">female <br>
            Qualification: <input type="checkbox" name="Qualification">plus two <input type="checkbox" name="Qualification"> sslc <br><br>
            Address: <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            Email: <input type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> <br><br>
            Password: <input type="password" required><br><br>
            Photo: <input type="file" required><br><br>
            DOB:<input type="date" required><br><br>
            Time: <input type="time" required> <br><br>
            phone no: <input type="text" pattern="^[0-9]{10}$"><br><br>
            pincode: <input type="text" minlength="6" maxlength="6">
            district: <select name="" id="">
                <option value="">kannur</option>
                <option value="">wayanad</option>
            </select><br><br>
            <input type="submit">
            <button>cancel</button>
    
        </form>

</body>
</html>
