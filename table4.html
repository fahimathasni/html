<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STyle>
    table,tr,td
    {
        border: 2px solid black;
        border-collapse: collapse;
    }
    table
    {
        margin: 5%;
        width: 50%;
    }
    tr,td
    {
        padding: 2%;
    }
</STyle>
<body>
    <center>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <TD colspan="2">B</TD>
            <TD rowspan="2">C</TD>
        </tr>
        <tr> 
            <TD rowspan="2">D</TD>
            <TD>E</TD>
        </tr>
        <tr>
            <td>F</td>
            <TD colspan="2">G</TD>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <TD rowspan="2" colspan="2">I</TD>
            <TD>J</TD>
        </tr>
        <TR>
            <TD>K</TD>
        </TR>
        <TR>
            <TD>L</TD>
            <TD colspan="2">M</TD>
        </TR>
    </center>
    </table>
</body>
</html>
